<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Lig-4</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logoBg"><span>L</span></div>
      <div class="logoSpacing"></div>
      <div class="logoBg">I</div>
      <div class="logoSpacing"></div>
      <div class="logoBg">G</div>
      <div class="logoSpacing"></div>
      <div class="logoBg">4</div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->

    <!-- ESCOLHER JOGADOR -->
    <form class="container__players">
      <fieldset>
        <span>Escreva o nome dos jogadores</span>
        
        <div class="containerJogador">
        <div class="jogadorRed"></div>
        <input
          type="text"
          name="player1"
          class="namesPlayersInput"
          placeholder="Jogador"
        />
      </div>

      <div class="containerJogador">
        <div class="jogadorBlack"></div>
        <input
          type="text"
          name="player2"
          class="namesPlayersInput"
          placeholder="Jogador"
        />
      </div>        

        <button class="startButton">Start</button>
      </fieldset>
    </form>
    <!-- ESCOLHER JOGADOR -->

    <!-- TABLE -->
    <section class="container__tableGame">
      <div class="tableGame"></div>

      <div class="tableGame__jogador">
        É a vez do jogador <br /><span>[NOME DO JOGADOR]</span>
      </div>

      <button class="tableGame__reset">Reset</button>
    </section>
    <!-- TABLE -->

    <!-- VITÓRIA -->
    <section class="container__vitoria">
      <div class="vencendorDiv"></div>
      <div class="vencendorText">O vencedor foi <br /><span></span>[NOME DO JOGADOR]</span></div>
      <button class="jogarNovamente">Jogar novamente</button>
      <button class="escolherJogadores">Escolher jogadores</button>
    </section>
    <!-- VITÓRIA -->

    <!-- MAIN -->

    <script src="script.js"></script>
  </body>
</html>
