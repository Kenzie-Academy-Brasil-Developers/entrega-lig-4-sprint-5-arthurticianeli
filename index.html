<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="stylesheet" href="./assets/reset.css" />

<title>Lig-4</title>

<body>
<div id="jogo">
<!-- HEADER -->
<header>
<!-- LOGO -->
<div class="logo">
<img src="./assets/img/logo.svg" alt="Logo Lig-4 Copa do Mundo" />
</div>
</header>
<!-- HEADER -->

<!-- MAIN -->
<main>
<!-- TELA JOGADOR (Tela 1) -->
<section class="container__players">

<div class="escolheTime">
<span class="jogador1">O primeiro jogador escolhe um time:</span>
<div class="times">
<div class="discoBrasil">Brasil</div>
<div class="discoArgentina">Argentina</div>
<div class="discoAlemanha">Alemanha</div>
<div class="discoPortugal">Portugal</div>
<div class="discoItalia">Italia</div>
</div>

<!-- Botão iniciar jogo -->
<button class="startButton">Start</button>
</div>

<!-- JOGADOR -->

<!-- TELA TABULEIRO (Tela 2) -->
<section class="container__tableGame">
<!-- Div para alinhamento das caixas direita, esquerda e o tabuleiro -->
<div class="tabuleiros">
<!-- Caixa de discos da esquerda -->
<div class="cxDiscos cxLeft"></div>
<!-- Tabuleiro -->
<div class="containerTabuleiro">
<div class="containerTargerts">
<div class="targetColuna1">
<div class="bola"></div>
</div>
<div class="targetColuna2">
<div class="bola"></div>
</div>
<div class="targetColuna3">
<div class="bola"></div>
</div>
<div class="targetColuna4">
<div class="bola"></div>
</div>
<div class="targetColuna5">
<div class="bola"></div>
</div>
<div class="targetColuna6">
<div class="bola"></div>
</div>
<div class="targetColuna7">
<div class="bola"></div>
</div>
</div>
<div class="tableGame"></div>
</div>
<!-- Caixa de discos da direita -->
<div class="cxDiscos cxRigth"></div>
</div>

<!-- Div de informação do atual Jogado -->
<div class="tableGame__jogador"></div>

<!-- Botão para resetar o jogo -->
<button class="tableGame__reset">Reset</button>
<!-- Botão para voltar e escolher outros jogadores -->
<button class="escolherJogadores">Escolher jogadores</button>
</section>
<!-- TELA TABULEIRO -->

<!-- TELA VITÓRIA (Tela 3) -->
<section class="container__vitoria">
<div class="vencendorDiv">
<img src="./assets/img/trofeu.svg" alt="" />

</div>
